<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Vihaan Digital Seva</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            background: #003366;
            display: flex;
            justify-content: center;
            padding: 15px;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 8px 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #00c6ff;
        }

        .dashboard-container {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }

        .welcome-card {
            background: #ffffff1a;
            padding: 30px;
            border-radius: 15px;
            max-width: 450px;
            margin: 0 auto 40px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #fff;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            margin: 8px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #007bff;
            color: #fff;
        }

        table {
            width: 90%;
            margin: 0 auto 30px auto;
            border-collapse: collapse;
            background-color: #ffffff20;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ffffff40;
        }

        th {
            background-color: #ffffff33;
        }

        td {
            color: #f8f8f8;
        }

        .total {
            background-color: #ffffff22;
            font-weight: bold;
        }

        .delete-btn {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .add-form {
            background: #ffffff1a;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
        }

        .add-form input, .add-form select, .add-form textarea {
            width: 80%;
            padding: 10px;
            margin: 8px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .add-form button {
            margin-top: 10px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            background: #003366;
            padding: 15px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            table {
                width: 100%;
                font-size: 14px;
            }
            .add-form, .welcome-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- ðŸ”¹ Common Navbar -->
<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="products.html">Products</a>
    <a href="dash.html">Dashboard</a>
    <a href="contact.html">Contact</a>
</nav>

<!-- ðŸ”¹ Dashboard Section -->
<div class="dashboard-container">
    <div class="welcome-card">
        <h1>Welcome to Vihaan Digital Seva</h1>
        <p>Daily Service Collections Overview</p>
    </div>

    <h2>Today's Collections</h2>

    <button class="btn" onclick="downloadCSV()">ðŸ“¥ Download CSV</button>

    <table id="collectionTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Service Name</th>
                <th>Amount (â‚¹)</th>
                <th>Payment Mode</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="collectionBody"></tbody>
        <tfoot>
            <tr class="total">
                <td colspan="2"><strong>Total Amount</strong></td>
                <td colspan="4"><strong id="totalAmount">â‚¹0</strong></td>
            </tr>
        </tfoot>
    </table>

    <div class="add-form">
        <h3>Add New Collection</h3>
        <form id="collectionForm">
            <input type="text" id="service_name" placeholder="Service Name" required>
            <input type="number" id="amount" placeholder="Amount (â‚¹)" required>
            <select id="payment_mode" required>
                <option value="">Select Payment Mode</option>
                <option value="Cash">Cash</option>
                <option value="UPI">UPI</option>
                <option value="Card">Card</option>
            </select>
            <textarea id="notes" placeholder="Notes (optional)" rows="3"></textarea>
            <button type="submit" class="btn">Add Collection</button>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Vihaan Digital Seva. All rights reserved.</p>
    </footer>
</div>

<script>
    const form = document.getElementById("collectionForm");
    const tableBody = document.getElementById("collectionBody");
    const totalAmount = document.getElementById("totalAmount");

    let collections = JSON.parse(localStorage.getItem("collections")) || [];

    function renderTable() {
        tableBody.innerHTML = "";
        let total = 0;

        collections.forEach((item, index) => {
            total += parseFloat(item.amount);

            const row = `
                <tr>
                    <td>${item.date}</td>
                    <td>${item.service_name}</td>
                    <td>â‚¹${item.amount}</td>
                    <td>${item.payment_mode}</td>
                    <td>${item.notes}</td>
                    <td><span class="delete-btn" onclick="deleteRow(${index})">Delete</span></td>
                </tr>
            `;
            tableBody.insertAdjacentHTML("beforeend", row);
        });

        totalAmount.textContent = "â‚¹" + total.toFixed(2);
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const newEntry = {
            date: new Date().toLocaleDateString(),
            service_name: document.getElementById("service_name").value,
            amount: document.getElementById("amount").value,
            payment_mode: document.getElementById("payment_mode").value,
            notes: document.getElementById("notes").value
        };

        collections.push(newEntry);
        localStorage.setItem("collections", JSON.stringify(collections));

        form.reset();
        renderTable();
    });

    function deleteRow(index) {
        collections.splice(index, 1);
        localStorage.setItem("collections", JSON.stringify(collections));
        renderTable();
    }

    function downloadCSV() {
        if (collections.length === 0) {
            alert("No data available to download!");
            return;
        }

        const headers = ["Date", "Service Name", "Amount (â‚¹)", "Payment Mode", "Notes"];
        const rows = collections.map(item =>
            [item.date, item.service_name, item.amount, item.payment_mode, item.notes]
        );

        let csvContent = "data:text/csv;charset=utf-8," 
            + headers.join(",") + "\n" 
            + rows.map(e => e.join(",")).join("\n");

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `daily_collections_${new Date().toLocaleDateString()}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    renderTable();
</script>
</body>
</html>
