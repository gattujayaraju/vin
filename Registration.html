<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vihaan Digital Seva - Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 25px;
      color: #333;
    }
    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .register-box button {
      background: #43e97b;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .register-box button:hover {
      background: #38f9d7;
    }
    .register-box .links {
      margin-top: 15px;
    }
    .register-box .links a {
      color: #0077cc;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>User Registration</h2>
    <form id="regForm" action="{{ url_for('register') }}" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <div class="error" id="errorMsg">Passwords do not match!</div>
      <button type="submit">Register</button>
    </form>
    <div class="links">
      <p><a href="{{ url_for('login') }}">Already have an account? Login</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
      }
    });
  </script>

</body>
</html>
